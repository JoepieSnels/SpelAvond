# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy SpelletjesAvond to Azure Web App

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: "8.x"
                  include-prerelease: true

            - name: Restore dependencies
              run: dotnet restore SpelletjesAvond/SpelletjesAvond.csproj

            - name: Build SpelletjesAvond
              run: dotnet build SpelletjesAvond/SpelletjesAvond.csproj --configuration Release

            - name: Publish SpelletjesAvond
              run: dotnet publish SpelletjesAvond/SpelletjesAvond.csproj --configuration Release -o ${{env.DOTNET_ROOT}}/myapp

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v3
              with:
                  name: .net-app
                  path: ${{env.DOTNET_ROOT}}/myapp

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v3
              with:
                  name: .net-app

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "SpelletjesAvond" # Zorg ervoor dat je de juiste Azure app naam gebruikt
                  slot-name: "Production"
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA3C340240B742C78F859ED1FC505524 }}
                  package: ${{env.DOTNET_ROOT}}/myapp
